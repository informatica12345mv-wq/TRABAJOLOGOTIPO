<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Logotipo NovaTech</title>

<style>
body{
    background-color:#0A192F;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
}

.logo-container{
    display:flex;
    align-items:center;
}

.logo-text{
    color:white;
    font-size:32px;
    margin-left:15px;
    font-weight:bold;
}
</style>

</head>
<body>

<div class="logo-container">

<svg width="90" height="90" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#64FFDA; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00BFA6; stop-opacity:1" />
        </linearGradient>
    </defs>

    <circle cx="50" cy="50" r="45" fill="url(#grad1)" />

    <text x="50%" y="58%" text-anchor="middle"
          font-size="45"
          font-weight="bold"
          fill="#0A192F"
          font-family="Arial">
        N
    </text>
</svg>

<div class="logo-text">NovaTech</div>

</div>

</body>
</html>
